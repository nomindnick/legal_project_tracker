<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Legal Precision Favicon: Stylized scales of justice -->
  <defs>
    <linearGradient id="brassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#9a7209"/>
    </linearGradient>
    <linearGradient id="slateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#slateGrad)" stroke="#b8860b" stroke-width="1"/>
  <!-- Center pillar -->
  <rect x="15" y="8" width="2" height="16" fill="url(#brassGrad)"/>
  <!-- Top crossbar -->
  <rect x="7" y="8" width="18" height="2" rx="1" fill="url(#brassGrad)"/>
  <!-- Left scale pan -->
  <path d="M7 12 L11 12 L10 18 L8 18 Z" fill="url(#brassGrad)"/>
  <!-- Right scale pan -->
  <path d="M21 12 L25 12 L24 18 L22 18 Z" fill="url(#brassGrad)"/>
